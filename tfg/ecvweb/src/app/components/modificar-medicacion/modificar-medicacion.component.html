<app-menu></app-menu>
<div class="registro">
    <h3>Modificar medicación</h3>


    <form>
        <div class=" form-group">
            <label for="nombre ">Nombre</label>
            <input type="text" [(ngModel)]="medicacion.nombre" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea [(ngModel)]="medicacion.descripcion" name="descripcion" id="descripcion" cols="50" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="efectos_adversos ">Efectos adversos</label>
            <textarea [(ngModel)]="medicacion.efectos_adversos" name="efectos_adversos" id="efectos_adversos" cols="50" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="img ">Imagen</label>
            <input type="file" [(ngModel)]="medicacion.img" (change)="cambio($event);" name="img" class="form-control" id="img">
        </div>
        <div>
            <button type="button" (click)="modificar();" class="btn btn-success">Modificar medicación</button>
            <a routerLink="/medicaciones">Volver</a>
        </div>
    </form>
</div>
