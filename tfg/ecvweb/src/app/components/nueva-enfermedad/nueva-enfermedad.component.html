<app-menu></app-menu>
<div class="registro">
    <h3>Nueva patología</h3>


    <form>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" [(ngModel)]="enfermedad.nombre_enfermedad" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre de la patología">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea [(ngModel)]="enfermedad.descripcion" name="descripcion" id="descripcion" cols="50" rows="5" placeholder="Descripción de la patología"></textarea>
        </div>

        <div>
            <button type="button" (click)="anadir();" class="btn btn-success">Añadir patología</button>
            <a routerLink="/enfermedades">Volver</a>
        </div>
    </form>
</div>
