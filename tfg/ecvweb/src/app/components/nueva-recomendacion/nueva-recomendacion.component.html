<app-menu></app-menu>
<div class="registro">
    <h3>Nueva recomendación</h3>


    <form>
        <div class="form-group">
            <label for="nombre">Título</label>
            <input type="text" [(ngModel)]="recomendacion.titulo" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Título de la recomendación">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea [(ngModel)]="recomendacion.descripcion" name="descripcion" id="descripcion" cols="50" rows="5" placeholder="Descripción de la recomendación"></textarea>
        </div>
        <div class="form-group">
            <label for="img">Imagen</label>
            <input type="file" [(ngModel)]="recomendacion.img" (change)="cambio($event);" name="img" class="form-control" id="img">
        </div>
        <div>
            <button type="button" (click)="anadir();" class="btn btn-success" routerLink="/recomendaciones">Añadir recomendación</button>
            <a routerLink="/recomendaciones">Volver</a>
        </div>
    </form>
</div>
