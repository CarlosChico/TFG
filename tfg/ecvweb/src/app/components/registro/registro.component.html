<div class="registro">
    <h3>Registro</h3>


    <form>
        <div class="form-group">
            <label for="colegiado">Colegiado</label>
            <input type="number" [(ngModel)]="medico.colegiado" name="colegiado" class="form-control" id="colegiado" aria-describedby="emailHelp" placeholder="Número de colegiado">
            <small id="emailHelp" class="form-text text-muted">Este número es único e identificativo.</small>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" [(ngModel)]="medico.nombre" name="nombre" class="form-control" id="nombre" placeholder="Introduce tu nombre">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" [(ngModel)]="medico.apellidos" name="apellidos" class="form-control" id="apellidos" placeholder="Introduce tus apellidos">
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" [(ngModel)]="medico.pwd" name="contrasena" class="form-control" id="contrasena" placeholder="Introduce tu contraseña">
        </div>
        <div class="form-group">
            <label for="rcontrasena">Repita la contraseña</label>
            <input type="password" name="rcontrasena" class="form-control" id="rcontrasena" placeholder="Introduce de nuevo la contraseña">
        </div>
        <div>
            <button type="submit" class="btn btn-success" (click)="registroMedico();" routerLink="/pacientes">Registrarme</button>
            <a routerLink="/">Ya tengo una cuenta</a>
        </div>

    </form>
</div>
